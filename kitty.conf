# Window padding (5px border around content)
window_padding_width 5

# font_family      Codelia Ligatures
font_family      Comic Code Ligatures
font_size        11

# Sleek tab bar configuration
tab_bar_edge top

# Cursor trail
cursor_trail 1
cursor_trail_decay 0.05 0.2
cursor_trail_start_threshold 1

# Smart split — chooses vertical or horizontal depending on size
enabled_layouts grid

# Open a new window in the current tab (added to the grid)
map ctrl+enter launch

# Move between splits (Kitty calls them "windows")
map ctrl+alt+up    neighboring_window up
map ctrl+alt+down  neighboring_window down
map ctrl+alt+left  neighboring_window left
map ctrl+alt+right neighboring_window right

# Create splits (match Warp: ⌘D side-by-side, ⇧⌘D stacked)
# map ctrl+d        launch --location=hsplit --cwd=current
# map ctrl+shift+d  launch --location=vsplit --cwd=current

# Close the current split
# map ctrl+w close_window

# Resize all windows evenly (reset grid)
# map ctrl+shift+g goto_layout grid


